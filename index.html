<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Test.css">
        <title>
            Green Screen Project
        </title>
        <script type="text/javascript" src="cs101.js">
        </script>

        <script type="text/javascript" src="upload.js">

    <body>
        <h1>Green Screen Composite</h1>
        <canvas id = "fgcan">
        </canvas>
        <canvas id = "bgcan">

        Background: <input type = "file" multiple = "false" accept = "image/*" id = "bgfile" onchange = "bgupload()">
        </p>
        <p>
        <input type = "button" value = "Create Composite" onclick = "doGreen()">

        </p>
